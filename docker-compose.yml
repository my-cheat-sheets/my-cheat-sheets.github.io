version: '3.8'

services:
  # Production-like server (nginx)
  cheatsheets:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheatsheets
    ports:
      - "8082:80"
    volumes:
      # Mount for live reload during development (optional)
      - .:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - cheatsheets-network

networks:
  cheatsheets-network:
    driver: bridge
